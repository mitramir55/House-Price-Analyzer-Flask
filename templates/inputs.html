{% extends "base.html" %}
{% block content %}
    
<section id="scroll">
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
                <div class="p-5">
                    <h2 class="display-5">Analyze Canada Rentals</h2>
                    <p>Please select the basic information for each analysis.
                    </p>

                    <!-- Select the city -->
                    <form class="form-inline">
                      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Select City</option>
                        {% for city_name in major_cities %}
                        <option value="{{city_name}}" name="city">{{city_name}}</option>
                        {% endfor %}
                      </select>

                      <!-- select the residence type -->
                      {% for i, type in enumerate(types) %} 
                      <div class="form-check form-check-inline" style="padding: 10px;">
                      <input class="form-check-input" type="checkbox" value="option{{i}}"/>
                      <label class="form-check-label" for="inlineCheckbox{{i}}"  for="inlineCheckbox{{i}}">{{type}}</label>
                    </div>
                      {% endfor %}



                      <button type="submit" class="btn btn-primary my-1">Submit</button>
                    </form>
                  

            </div>
   
    </div>
</section>

{% endblock %}
